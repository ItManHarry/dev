<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Spring Boot Static Page</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/logoes/way.ico" media="screen" />
		<link rel = "stylesheet" href = "../css/bootstrap.min.css" media="screen"/>
		<script type = "text/javascript" src = "../js/bootstrap.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/jquery-1.11.3.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div class="container-fluid" id = "contentdiv"> 
			<h1>Spring Static resource.</h1>
			<hr/>
			<div class = "row">
				<div class = "col-sm-6 col-sm-offset-6 text-right">
					<div class="input-group">
	                    <input type="text" name = "no" id = "no" placeholder = "决裁单号......" class="form-control input-sm" v-model = "searchParam"/>
	                    <span class="input-group-btn">
	                        <button class="btn btn-default btn-sm" type="button" id = "search" @click = "doSearch"><i class = "glyphicon glyphicon-search"></i>&nbsp;查找</button>
	                    </span>
	                </div>
				</div> 
			</div><br>
			<div class = "row">
				<div class = "col-sm-12">
					<img src = "../images/sf.png">
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-12">
					<form action="file/upload" method="post" enctype="multipart/form-data">
						<input type = "file" class = "form-control" name = "attach"/><br>
						<input type = "submit" value = "Upload" class = "form-control"/>
					</form>
				</div>
			</div>
		</div>
		<script>
			var vm = new Vue({
				el:"#contentdiv",
				data:{
					searchParam:""					
				},
				methods:{
					doSearch:function(){
						alert(this.searchParam)
					}
				}
			})
		</script>
	</body>
</html>
