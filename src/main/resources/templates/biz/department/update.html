<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="commons/css::common_css(~{::title})">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Department Update Page</title>
	</head>
	<body>
		<!-- 引入公共js文件 -->
		<div th:replace="commons/js::common_js(~{::script})"></div>
		<div class="container-fluid" id = "contentdiv"> 
			<div class = "row">
				<div class = "col-sm-12">
					<h3>Department Update</h3>
				</div> 
			</div>
			<hr>
			<div class = "row">
				<div class = "col-sm-12">
					<form action = "/biz/department/modify" method = "post">
					  <div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="name" name = "name" th:value = "${department.name}" placeholder="Name">
					  </div>
					   <div class="form-group">
					    <label for="code">Code</label>
					    <input type="text" class="form-control" id="code" name = "code" th:value = "${department.code}" placeholder="Code">
					  </div>
					  <div class="form-group">
					    <label for="parentid">Gender</label>
					    <select class="form-control" id="parentid" th:value = "${department.parentid}" name = "parentid">
					    	<option value = "0">Company</option>
					    	<option value = "1">Department</option>
					    </select>
					  </div>
					  <input type = "hidden" th:value = "${department.id}" name = "id">
					  <button type="submit" class="btn btn-outline-primary btn-sm"><i class = "fas fa-save"></i>&nbsp;&nbsp;Submit</button>
					  <a th:href = "@{~/biz/department/list}" class = "btn btn-outline-secondary btn-sm"><i class = "fas fa-undo"></i>&nbsp;&nbsp;Cancel</a>
					</form>
				</div> 
			</div>
			<hr>
		</div>
		<script>
			var vm = new Vue({
				el:"#contentdiv",
				data:{
					
				},
				methods:{
					
				}
			});
		</script>
	</body>
</html>
