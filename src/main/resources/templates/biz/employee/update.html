<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Employee Add Page</title>
		<link rel="shortcut icon" type="image/x-icon" th:href = "@{/static/images/logoes/way.ico}" media="screen" />
		<link rel = "stylesheet" th:href = "@{/static/css/bootstrap.min.css}" media="screen"/>
		<!-- fontawesome -->
		<link rel = "stylesheet" th:href = "@{/static/css/all.css}" media="screen"/>
		<script type = "text/javascript" th:src = "@{/static/js/jquery-3.3.1.min.js}" charset="UTF-8"></script>
		<script type = "text/javascript" th:src = "@{/static/js/popper.min.js}" charset="UTF-8"></script>
		<script type = "text/javascript" th:src = "@{/static/js/bootstrap.min.js}" charset="UTF-8"></script>
		<script type = "text/javascript" th:src = "@{/static/js/bootstrap-paginator.js}" charset="UTF-8"></script>
		<script type = "text/javascript" th:src = "@{/static/js/vue.js}" charset="UTF-8"></script>
	</head>
	<body>
		<div class="container-fluid" id = "contentdiv"> 
			<div class = "row">
				<div class = "col-sm-12">
					<h3>Employee Add</h3>
				</div> 
			</div>
			<hr>
			<div class = "row">
				<div class = "col-sm-12">
					<form action = "/biz/employee/modify" method = "post">
					  <div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="name" name = "name" th:value = "${employee.name}" placeholder="Name">
					  </div>
					   <div class="form-group">
					    <label for="code">Code</label>
					    <input type="text" class="form-control" id="code" name = "code" th:value = "${employee.code}" placeholder="Code">
					  </div>
					  <div class="form-group">
					    <label for="gender">Gender</label>
					    <select class="form-control" id="gender" th:value = "${employee.gender}" name = "gender">
					    	<option value = "0">Male</option>
					    	<option value = "1">Female</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="text" class="form-control" id="email" name = "email" th:value = "${employee.email}" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="mobile">Mobile</label>
					    <input type="text" class="form-control" id="mobile" name = "mobile" th:value = "${employee.mobile}" placeholder="Mobile">
					  </div>
					  <div class="form-group">
					    <label for="address">Address</label>
					    <input type="text" class="form-control" id="address" name = "address" th:value = "${employee.address}" placeholder="Address">
					  </div>
					  <div class="form-group">
					    <label for="job">Job</label>
					    <input type="text" class="form-control" id="job" name = "job" th:value = "${employee.job}" placeholder="Job">
					  </div>
					  <input type = "hidden" th:value = "${employee.id}" name = "id">
					  <button type="submit" class="btn btn-outline-primary btn-sm"><i class = "fas fa-save"></i>&nbsp;&nbsp;Submit</button>
					  <a th:href = "@{~/biz/employee/list}" class = "btn btn-outline-secondary btn-sm"><i class = "fas fa-undo"></i>&nbsp;&nbsp;Cancel</a>
					</form>
				</div> 
			</div>
			<hr>
		</div>
		<script>
			var vm = new Vue({
				el:"#contentdiv",
				data:{
					
				},
				methods:{
					
				}
			});
		</script>
	</body>
</html>
